<!DOCTYPE html>
<html>
<head>
    <title>Quilt Maker</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<body>
  <div id="quilt-container">
    <h1 style="text-align: center;">Quilt Made!</h1>
    <img src="data:image/png;base64,{{ img_str }}">
    <div id="quilt-info" class="row">
      {% for quilt in quiltList %}
          <div class="col-6">
              <p>{{ quilt.id }}: {{ quilt.name }}</p>
          </div>
          {% if loop.index is divisibleby 2 %}
              </div><div class="row">
          {% endif %}
      {% endfor %}
    </div>
    <button onclick="window.print()">Print</button>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/es6-promise/dist/es6-promise.auto.min.js"
></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/imagemapster/1.6.0/jquery.imagemapster.min.js"></script>
<script src="{{ url_for('static', filename='quiltscript.js') }}"></script>
</html>
