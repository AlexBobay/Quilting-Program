<!DOCTYPE html>
<html>
<head>
    <title>Tshirts2Quilts</title>
</head>
<link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<body>

    <div id = "headerContainer">
        <h1>Tshirts2Quilts</h1>
    </div>

    <div id="parentContainer">
        <div id="quiltFormContainer">
            <form id="quiltForm">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <small id="nameError" class="form-error"></small><br>

                <label for="color">Color:</label><br>
                <select id="color" name="color"></select>
                <small id="colorError" class="form-error"></small><br>

                <label for="width">Width:</label><br>
                <input type="number" id="width" name="width" min="1"><br>
                <small id="widthError" class="form-error"></small><br>

                <label for="height">Height:</label><br>
                <input type="number" id="height" name="height" min="1"><br>
                <small id="heightError" class="form-error"></small><br>

                <label for="comments">Comments (Optional):</label><br>
                <textarea id="comments" name="comments"></textarea><br>
            </form>
        </div>

        <div id="quiltBoxesContainer">
            <div id="quiltBox"></div>
        </div>
    </div>

    <div id="unitsContainer">
        <label for="units">Units:</label><br>
        <select id="units" name="units">
            <option value="in">Inches</option>
            <option value="cm">Centimeters</option>
        </select><br>
    </div>

<div id="buttonContainer">
    <input type="button" id="addQuiltButton" value="Add Shirt" onclick="addQuilt()">
    <input type="button" id="submitQuiltButton" value="Submit Shirt" onclick="submitQuilt(lastIndex)" style="display: none;">
    <input type="button" id="saveQuiltButton" value="Save Shirt">
    <input type="file" id="jsonFileInput" accept=".json">
    <input type="button" id="clearQuiltsButton" value="Clear Shirts" onclick="clearQuilts()" style="display: none;">
    <input type = "button" id="loadQuiltButton" value = "Load Shirt">
    <input type="button" id="createQuiltButton" value="Create Quilt" onclick="sendUnits()">
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/es6-promise/dist/es6-promise.auto.min.js"
></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/imagemapster/1.6.0/jquery.imagemapster.min.js"></script>
<script src="{{ url_for('static', filename='quiltscript.js') }}"></script>
</body>
</html>
